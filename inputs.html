<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label for="">Your Name:</label>
    <input type="text" name="" value="">
    <br>
    <label for="">Choose Color</label>
    <input type="color" name="" value="">
    <br>
    <label for="">Password</label>
    <input type="password" name="" value="">
    <br>
    <label for="">Do you want to sign up for the email list?</label>
    <input type="checkbox" name="" value="">
    <br>
    <label for="">This is a button</label>
    <input type="button" name="" value="">
    <br>
    <label for="">Choose Date</label>
    <input type="date" name="" value="">
    <!--Para escoger dia, mes y año-->
    <input type="month" name="" value="">
    <!--Para escoger mes y año-->
    <input type="time" name="" value="">
    <!--Para escoger Hora-->
    <input type="week" name="" value="">
    <!--Para escoger numero de semana del año-->
    <br>
    <label for="">Choose Date and time</label>
    <input type="datetime-local" name="" value="">
    <br>
    <label for="">email</label>
    <input type="email" name="" value="">
    <br>
    <label for="">Choose File</label>
    <input type="file" name="" value="">
    <br>
    <label for="">Option to input a number</label>
    <input type="number" name="" value="">
    <br>
    <label for="">Choose your favorite color</label>
    <br>
    <label for="">blue</label>
    <input type="radio" name="color" value="blue"><!--Para escoger una opcion. Mismo name, diferente value-->
    <br>
    <label for="">purple</label>
    <input type="radio" name="color" value="purple">
    <br>
    <label for="">violet</label>
    <input type="radio" name="color" value="violet">
    <br>
    <label for="">Choose a point inside a range</label>
    <!--Estan bien puestos los valores?-->
    <input type="range" name="" value="min:0 max:200">
    <br>
    <label for="">Search</label>
    <input type="search" name="" value="">
    <!--Necesita un boton para ejecutar-->
    <br>
    <label for="">Tel</label>
    <input type="tel" name="" value="">
    <br>
    <label for="">URL</label>
    <input type="URL" name="" value="" placeholder="www.google.com">  <!--placeholder = exemplo de lo que debe ir-->
    <br>
    <input type="reset" name="" value="reset">
    <input type="submit" name="">
  </form>
</body>

</html>
